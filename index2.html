<html>
	<head>
		<title>Login</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="spotify.png" type="image/gif" sizes="16x16" style="border-radius: 20%;">
		<link rel="stylesheet"href="style.css">
	</head>
	
	<body background="image2.jpg">
		<div class="login-box">
	 <div class="container">
    <img src="logo.jpeg" class="avatar" alt="User Avatar">
    <h1>Login Spotify</h1>

    <form>
      <label>Email</label>
      <div class="input-group">
        <img src="logo.jpeg" class="icon" alt="email icon">
        <input type="email" placeholder="Enter your email">
      </div>

      <label>Phone Number</label>
      <div class="input-group">
        <img src="logo.jpeg" class="icon" alt="phone icon">
        <input type="text" placeholder="Enter your phone number">
      </div>

      <label>Password</label>
      <div class="input-group">
        <img src="logo.jpeg" class="icon" alt="password icon">
        <input type="password" placeholder="Enter your password">
      </div>

      <p class="forgot">Forgot Your Password?</p>

      <button type="submit" class="btn">Login</button>

      <p class="register">
        Don't Have an Account Yet?
        <a href="register.html">Register Here</a>
      </p>
	</form>
  </div> 	
	</div>

	</body>
</html>
